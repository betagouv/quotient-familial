<div class="container">
<form>
  <form>
    <div class="form-group">
      <label for="numeroFiscal">Numéro fiscal</label>
      <input type="number" id="numeroFiscal" class="form-control" ng-model="numeroFiscal" placeholder="Numéro fiscal">
    </div>
    <div class="form-group">
      <label for="referenceAvis">Référence d'avis</label>
      <input type="number" id="referenceAvis" class="form-control" ng-model="referenceAvis" placeholder="Référence d'avis">
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-click="calculator.getSvairInfo(numeroFiscal, referenceAvis)">
            Récupérer le quotient familiale
    </button>
  </form>

  <div ng-show="calculator.revenuFiscalReference">
    <input type="number" ng-model="calculator.revenuFiscalReference" ng-change="calculator.calculateQuotientFamiliale()"> /
    <input type="number" ng-model="calculator.nombreParts" ng-change="calculator.calculateQuotientFamiliale()"> /
    <input type="number" ng-model="calculator.monthDivider" ng-change="calculator.calculateQuotientFamiliale()"> =
    <input type="number" ng-model="calculator.quotientFamilial" disabled>
  </div>
</div>
